# Global logging configuration
log4j.rootLogger = ERROR, stdout

# mybatis loggers 
log4j.logger.com.ibatis = TRACE
log4j.logger.Mappers= TRACE
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = TRACE
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = TRACE
log4j.logger.org.apache.ibatis.transaction.jdbc = TRACE
log4j.logger.org.apache.ibatis.datasource.pooled = TRACE

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
